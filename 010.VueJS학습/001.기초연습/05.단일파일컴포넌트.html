    <title>05.단일파일 컴포넌트</title>

    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        /*
            [ 뷰JS 단일파일 컴포넌트 ]
            - 부분기능과 디자인의 모듈을 하나의 파일에서
            작성하고 관리할 수 있도록 뷰JS에서 만든 파일 포맷!
            -> 확장자 : .vue

            - vue 파일은 Vue CLI에서 해석되고
            컴파일되어 실제 배포될 파일로 변환되어진다!

            - 그래서 이런 개발을 하기 위해서는
            Vue CLI가 운영되는 환경을 구축해야함!

            ->>> 그 환경은???????????
            노드JS!!!!!!!!!!!!
            -> 서버에서 적용되는 JS 런타임
            서버에서 돌아가는 JS는 v8(버전8 JS엔진임!)

            ->>> 노드JS에서 각 JS서버환경 패키지가 있으니...
            그것은?????????????????????????????
            npm ->>>> node package management

            이것 위에서 Vue CLI가 설치되어 돌아간다!!!!
            Vue JS를 Node JS npm 명령어로 서버 측에 배포하여
            사용하도록 설계되어 있다!


            [ ####### VSCODE에서 작업 ####### ]

            1. cmd 명령어 사용하기

                (1) 기본 명령어

                    1) cd 명령어 (change directory)
                        -> cd 폴더명 => 특정폴더이동
                        -> cd ../ => 상위폴더이동(../다중사용가능!)
                        -> cd / => 최상위이동
                        -> cd 드라이브명:/ => 해당드라이브이동

                    2) md 명령어 (make directory)
                        -> md 폴더명 => 새폴더만들기

                    3) del 명령어 (delete)
                        -> del 존재하는폴더
                        -> 명령어를 내리면 삭제 옵션을 물어봄(엔터치면 기본값 Y)
                            [Y] 예(Y)  [A] 모두 예(A)  [N] 아니요(N)  
                            [L] 모두 아니요(L)  [S] 일시 중단(S)  [?] 도움말

                    4) cls 명령어 (clear) => 이전명령어 cmd창 지우기

                    5) exit 명령어 => cmd창닫기

                (2) VSCODE에서 터미널 열기 : ctrl+`(백틱)

                    1) 처음에 열면 프로젝트 Root폴더부터 나옴

                    2) 이때 기본 Powershell이 뜸 (구분법-터미널에 표시됨)
                        Powershell안에서 cmd 사용법 -> 씨엠디 씨/ 벌 (cmd c/ ver)

                    3) 불편하다면? 기본프로필을 변경하자!
                    -> 터미널 옵션에서 "기본프로필" 선택후 상단창에서 Command Prompt 선택!
                    -> 결과: Command Prompt(기본값) 으로 변경됨!


                (참고: cmd와 Powershell은 CLI 인터페이스로 컴퓨터 초창기부터
                있어온 명령어입력으로 컴퓨터기능을 수행하는 입력수단이다.
                cmd가 처음부터 있었고 Powershell은 나중에 나와서 명령어를
                더 폭넓게 사용할 수 있다. 다만 명령어 사용법이 좀 다르므로
                간단한 설치나 실행 명령어는 cmd를 기반으로 사용하도록 한다!)


        */
    </script>
