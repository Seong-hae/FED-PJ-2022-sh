<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>

    h1 {
      color: white;
    }

    .screen01 {
      background-color: yellow;
    }

    .screen02 {
      background-color: purple;
    }

    .screen03 {
      background-color: blue;
    }

    
.bigScreen {
  background-color: #f1c40f;
}

.mediumScreen {
  background-color: #9b59b6;
}

.smallScreen {
  background-color: #3498db;
}


    </style>
  </head>

  <body>
    <h1>Hello!</h1>
  </body>

  <script>

    const body = document.body;

    const screen01 = "screen01";
    const screen02 = "screen02";
    const screen03 = "screen03";

    function reSize(){
      const width = window.innerWidth;
      if( width > 1200 ){
        body.classList.add(screen01);
        body.classList.remove(screen02);
      } else if( width <= 1200 && width >= 800 ){
        body.classList.add(screen02);
        body.classList.remove(screen01,screen03);
      } else{
        body.classList.add(screen03);
        body.classList.remove(screen02);
      }
    }

    window.addEventListener("resize", reSize);
