<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input연습</title>
    <!-- 폰트어썸 CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        input,label{
            margin: 0;
            padding: 0;
        }

        .sbx{
            position: relative;
            width: 40px;
            height: 40px;
            transition: .3s;
            border-radius: 50px;
        }
        #searchbx{
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background-color: #2e2e2e;
            text-indent: 20px;
        }
        #searchbx:focus{
            outline: none;
        }
        .sicon{
            position: absolute;
            right: 10px;
            top: 10px;
            color: #fff;
            font-size: 1.3rem;
            border: 1px solid red;
            cursor: pointer;
        }
        /* 클릭시 .on 활성화 */
        .sbx.on{
            width: 180px;
        }
        .sbx.on #searchbx{
            background-color: rgba(46, 46, 46, 0.3);
        }


    </style>
    <script>

        window.addEventListener("DOMContentLoaded", ()=>{

            const sbx = document.querySelector(".sbx");
            const sicon = document.querySelector(".sicon");

            sicon.onclick = ()=>{
                sbx.classList.toggle("on");
            };








        }); //////////////// 로딩 구역 ////////////////////////
    </script>
</head>
<body>


        <div class="sbx">
            <input type="text" id="searchbx">
            <label for="searchbx" class="fa-solid fa-magnifying-glass sicon"></label>
        </div>
    
</body>
</html>
