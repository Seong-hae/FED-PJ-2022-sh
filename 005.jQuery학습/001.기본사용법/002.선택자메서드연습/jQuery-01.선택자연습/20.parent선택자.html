<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> parent 선택자</title>
<!-- jQuery library -->
<script src="../jquery-3.6.3.min.js"></script>
<script>


$(document).ready(function(e) {
	
	// 미션: #container를 클릭하면
	// 짝수번째에 글자를 "우리나라" 라고 쓰고
	// 2n+1 이라는 수식을 넣어서 배경색을 빨간색으로 적용하시오.
	// (참고로 n은 0부터 대입된다)
	 /* 
  :parent 선택자 (부모의 의미)
  -> :empty 선택자의 반대임! 
    무언가 내부에 data를 가지고 있으면 부모라고 함!
*/

// 미션: parent선택자로 li를 선택하여 보더를 주시오!
$("li:parent")
  .css({
    border: "5px dotted blue"
}); //////// css ////////////
    
	
	
	
});//jQuery실행구역

</script>

</head>
<body>

<div id="container">

   <ul class="nav1">
     <li> apple </li>
     <li> banana </li>
     <li></li>
   </ul>

   <ul class="nav2">
     <li>
     </li>
     <li> tiger </li>
     <li>  </li>
   </ul>
   
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
