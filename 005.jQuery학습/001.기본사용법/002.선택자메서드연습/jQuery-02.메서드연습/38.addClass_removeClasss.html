<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> addClass_removeClasss </title>
<!-- <script type="text/javascript" src="jquery-1.7.2.min.js"></script> -->
<!-- 지금은 type 속성 안 써도 됨! -->
<script src="../jquery-3.6.3.min.js"></script>
   <script>
      $(function(){/// jQB ///
         
      /**************************************************
        [ 제이쿼리의 class 컨트롤 메서드 ]
      1.addClass(클래스명)
      -선택 요소에 클래스를 추가하는 메서드
      2.removeClass(클래스명)
      -선택 요소의 클래스를 제거하는 메서드
      -클래스 명을 안 쓰면 모든 클래스를 제거한다
      3.toggleClass(클래스명)
      -선택 요소에 특정 클래스가 없으면 넣고 있으면 제거한다
      4.hasClass(클래스명)
      -선택 요소에 클래스명이 있으면 true, 없으면 false를 반환한다

      ※ 비교하기!!
      [ JS의 클래스 관련 메서드 ]
      ->classList 객체 하위의 메서드!
      1.add(클래스명)
      -클래스 넣기
      2.remove(클래스명)
      -클래스 빼기
      3.toggle(클래스명)
      -클래스가 없으면 넣고 있으면 제거한다
      4.contains(클래스명)
      -클래스가 있으면 true, 없으면 false를 리턴한다

      
      **************************************************/
      
        // 미션: img태그를 클릭하면 img의 class를 랜덤으로 변경하시오.(type1~type5 의 class중 하나)
      $("img").click(function(){
        // 1~5 사이의 랜덤 수 만들기
        let randomNum = Math.ceil(Math.random()*5);
        console.log(randomNum);

        // 클릭된 img 태그에 클래스 .type1~type5 넣기
        // ⭐⭐하나의 클래스만 남기기 위해서 먼저 removeClass() 해주기
        $(this).removeClass().addClass("type"+randomNum);
        
        // 만약 클래스가 "type1"이면 top값을 200px로 설정하시오.
        // 클릭된 요소의 클래스 여부는 hasClass(클래스명)을 사용한다!
        console.log($(this).hasClass("type1"));
        if($(this).hasClass("type1")){
          $(this).animate({top:"200px"}); //animate에 시간을 안쓰면 기본적으로 400이 들어간다(0.4초)
        }
        else{
          $(this).animate({top:"0"});
        }
      }); ///////////// click ////////////////

      // 추가미션 : .my를 클릭하면 한번은 .pos를 넣고, 다시 한번은 .pos를 빼는 토글기능을 구현하시오.
      $(".my").click(function(){
        $(this).toggleClass("pos");
      }); //////////// click ///////////////
      
         
      });/////// jQB ////////////////////////////
      
   </script>
   
   
<style>
img {
      position: relative;
      padding: 15px;
      background-color: #666;
      transition: .8s ease-in-out;
    }

    img.type1 {
      background-image:
        linear-gradient(45deg, red, green);
    }

    img.type2 {
      background-image:
        linear-gradient(45deg, lime, purple);
    }

    img.type3 {
      background-image:
        linear-gradient(45deg, orange, blue);
    }

    img.type4 {
      background-image:
        linear-gradient(45deg, navy, pink);
    }

    img.type5 {
      background-image:
        linear-gradient(45deg, lightgreen, hotpink);
    }

    /* 토글적용박스 */
    .my {
      position: absolute;
      top: 30%;
      left: 0;
      transition: left 2s ease-in-out;
      border: 2px dotted orange;
    }

    /* 위치이동 클래스 */
    .pos {
      left: 70%;
    }
</style>
</head>

<body>
<img src="th1.jpg" alt="이미지" >
<img src="th2.jpg" alt="이미지" >
<img src="th3.jpg" alt="이미지" >

<div class="my">
  <img src="th1.jpg" alt="이미지">
</div>
<!---------- jQuery code Start ---------->

</script>

</body>
</html>
